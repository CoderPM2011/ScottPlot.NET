    <style>
        .avatar-container {
            display: flex;
            flex-wrap: wrap;
            position: relative;
            justify-content: center;
        }

        .avatar-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            transition: transform 0.1s ease, z-index 0.1s ease;
        }

        .avatar-container img:hover {
            transform: scale(1.5);
            z-index: 10;
        }

        .sparkle-highlight {
            position: relative;
            font-weight: bold;
            background-color: #ffcc0066;
            border-radius: 0.5em;
            padding: 0px 5px;
            display: inline-block;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }

            50% {
                opacity: .5;
                transform: translate(10px, -10px);
            }

            100% {
                opacity: 0;
                transform: translate(0, 0);
            }
        }

        .sparkle-highlight::before,
        .sparkle-highlight::after {
            content: "â˜…";
            position: absolute;
            top: -10px;
            left: 0;
            font-size: 1.5em;
            animation: sparkle 1.5s infinite ease-in-out;
            color: #ff69b4;
        }

        .sparkle-highlight::after {
            top: 10px;
            left: 15px;
            animation: sparkle 2s infinite ease-in-out;
            color: #00bfff;
        }
    </style>
